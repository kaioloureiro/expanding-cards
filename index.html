<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="menu/menu.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadContent()">
    <input id="btn" class="dark-mode" type="button" value="Dark Mode" onclick="changeLightningMode()">
    <div id="container">
        <div id="img1" class="img expanded" onclick="expandir(this)" title="Montanhas Gélidas"></div>

        <div id="img2" class="img compact" onclick="expandir(this)" title="Alvorecer"></div>

        <div id="img3" class="img compact" onclick="expandir(this)" title="Penumbra"></div>

        <div id="img4" class="img compact" onclick="expandir(this)" title="Céu Estrelado"></div>
        
        <div id="img5" class="img compact" onclick="expandir(this)" title="Mar Azul"></div>

        <div id="img6" class="img compact" onclick="expandir(this)" title="Pôr do Sol"></div>
    </div>

    <script src="menu/menu.js"></script>
    <script src="script.js"></script>
</body>
</html>
